{% extends 'layout/base.html' %} {% block content %}
<section>
	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<div class="card">
					<div class="card-body">
						<h1 class="card-title text-center mb-4">
							Diffie-Hellman Key Exchange
						</h1>
						<form>
							<div class="mb-3">
								<label for="p" class="form-label"
									>Prime Number (p):</label
								>
								<input
									type="number"
									id="p"
									class="form-control"
									placeholder="Enter a prime number"
								/>
							</div>
							<div class="mb-3">
								<label for="g" class="form-label"
									>Generator (g):</label
								>
								<input
									type="number"
									id="g"
									class="form-control"
									placeholder="Enter a generator"
								/>
							</div>
							<div class="mb-3">
								<label for="privateKeyA" class="form-label"
									>Alice's Private Key:</label
								>
								<input
									type="number"
									id="privateKeyA"
									class="form-control"
									placeholder="Enter Alice's private key"
								/>
							</div>
							<div class="mb-3">
								<label for="privateKeyB" class="form-label"
									>Bob's Private Key:</label
								>
								<input
									type="number"
									id="privateKeyB"
									class="form-control"
									placeholder="Enter Bob's private key"
								/>
							</div>
							<div class="d-grid gap-2">
								<button
									type="button"
									onclick="calculateKey()"
									class="btn btn-primary btn-custom"
								>
									Generate Keys
								</button>
							</div>
						</form>
						<hr class="my-4" />
						<h5>Result</h5>
						<div
							id="result"
							class="mt-3 p-3 border rounded bg-light text-dark"
							style="display: none"
						></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="static\css\js\difie_hellman.js"></script>
{% endblock %}
