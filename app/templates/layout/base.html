<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Encryption tools</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<style>
			body.dark-mode {
				background-color: #212529;
				color: #f8f9fa;
			}
		</style>
		<link rel="stylesheet" href="static/css/style.css" />
	</head>
	<body>
		{% block header %} {% include 'layout/header.html' %} {% endblock %}

		<main class="container">
			{% block content required %} {% endblock %}
		</main>
		{% block footer %} {% include 'layout/footer.html' %} {% endblock %}
	</body>
	<script>
		const button = document.getElementById("toggle-theme");
		const icon = document.getElementById("theme-icon");
		const navbar = document.getElementById("navbar");

		button.addEventListener("click", () => {
			const body = document.body;
			body.classList.toggle("dark-mode");
			navbar.classList.toggle("dark-mode")

			// Toggle Navbar Style
			if (body.classList.contains("dark-mode")) {
				icon.className = "bi bi-sun-fill"; // Change icon to sun
			} else {
				icon.className = "bi bi-moon-fill"; // Change icon to moon
			}
		});
	</script>
</html>
