{% extends 'layout/base.html' %} {% block content %}
<style>
	.matrix-row {
		display: flex;
		justify-content: center;
		margin: 5px 0;
	}
	.matrix-cell {
		width: 50px;
		height: 50px;
		text-align: center;
		font-size: 16px;
		border: 1px solid #ccc;
		border-radius: 5px;
		margin: 0 5px;
	}
	#result,
	#error {
		white-space: pre-wrap;
	}
</style>
<section>
	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<div class="card mb-4">
					<div class="card-body">
						<div class="mb-3">
							<h1 class="card-title text-center mb-4">
								Hill Cipher Tool
							</h1>
							<label for="ciphertext" class="form-label"
								>Text</label
							>
							<textarea
								class="form-control"
								id="ciphertext"
								rows="3"
								type="text"
								placeholder="Enter encrypted text"
							></textarea>
						</div>
						<div class="mb-3">
							<label for="matrixSize" class="form-label"
								>Matrix Size:</label
							>
							<select
								class="form-select"
								id="matrixSize"
								onchange="generateMatrixInput()"
							>
								<option value="2">2x2</option>
								<option value="3">3x3</option>
							</select>
							<div id="matrixInput" class="mt-3"></div>
						</div>
						<div class="mb-3">
							<label for="order" class="form-label"
								>Matrix Multiplication Order:</label
							>
							<select class="form-select" id="order">
								<option value="kx">
									y = kx (Key × Vector)
								</option>
								<option value="xk">
									y = xk (Vector × Key)
								</option>
							</select>
						</div>
						<div class="row g-2 mb-3">
							<div class="col">
								<button
									type="button"
									class="btn btn-success w-100"
									onclick="encode()"
								>
									Encrypt
								</button>
							</div>
							<div class="col">
								<button
									type="button"
									class="btn btn-danger w-100"
									onclick="decode()"
								>
									Decrypt
								</button>
							</div>
						</div>
						<h5>Result</h5>
						<div
							id="result"
							class="p-3 border rounded bg-light text-dark"
						></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="static\js\hill.js"></script>
{% endblock %}
